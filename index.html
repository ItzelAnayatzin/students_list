<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Registro de alumnos y alumnas</h1>
    <div class="completeForm">
        <form action="" method="post">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre/s">
            <input type="text" name="apellido" id="apellido" placeholder="Apellidos">
            <input type="number" name="edad" id="edad" placeholder="Edad">
            <input type="button" id="btn_add" value="Agregar">
        </form>
    </div>
    <div>
        <h2>Lista</h2>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
            </tr>
            <tbody id="tbody"></tbody>
        </table>
    </div>
<script src="./simulator.js"></script>
</body>
</html>
